<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Add/Edit User Modal -->
<div id="userModal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-white w-full max-w-md rounded-2xl shadow-lg p-6 relative animate-fadeIn">
    <h2 id="modalTitle" class="text-xl font-bold mb-4">Add User</h2>
    <form id="userForm" class="space-y-4">
      <input type="hidden" id="userId">

      <div>
        <label class="block font-medium mb-1">Name</label>
        <input id="userName" type="text" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block font-medium mb-1">Email</label>
        <input id="userEmail" type="email" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block font-medium mb-1">Role</label>
        <select id="userRole" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
          <option value="Admin">Admin</option>
          <option value="Manager">Manager</option>
          <option value="User">User</option>
        </select>
      </div>

      <div class="flex justify-end gap-3 pt-4">
        <button type="button" id="closeModalBtn" class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Save</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
