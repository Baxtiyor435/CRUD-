<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User CRUD System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-6xl bg-white shadow-2xl rounded-2xl p-8">
    <h1 class="text-3xl font-bold text-center mb-6">User Listing</h1>

    <!-- Search & Add Button -->
    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-6 gap-4">
      <input id="searchInput" type="text" placeholder="Search users..." class="w-full sm:w-1/2 px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button class="px-6 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700" id="addUser">Add New User</button>
    </div>

    <!-- Table -->
    <div  class="overflow-x-auto">
      <table id="users" class="w-full border-collapse rounded-lg overflow-hidden">
        <thead class="bg-gray-200 text-gray-700">
          <tr>
            <th class="p-3 text-left">ID</th>
            <th class="p-3 text-left">Name</th>
            <th class="p-3 text-left">Email</th>
            <th class="p-3 text-left">Role</th>
            <th class="p-3 text-center">Actions</th>
          </tr>
        </thead>
        <tbody id="userTable" class="divide-y divide-gray-200">
        
          <tr>
            <td class="p-3">1</td>
            <td class="p-3">John Doe</td>
            <td class="p-3">john@example.com</td>
            <td class="p-3">Admin</td>
            <td class="p-3 text-center flex justify-center gap-3">
              <button class="text-red-600 ">üóëÔ∏è</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


















<!-- MODAL (to‚Äòg‚Äòrilangan) -->
<div id="modul" class="hidden fixed inset-0 z-50 bg-black bg-opacity-50 flex items-center justify-center">
  <div class="bg-white w-full max-w-md rounded-2xl shadow-lg p-6 animate-fadeIn">
    <h2 id="modalTitle" class="text-xl font-bold mb-4">Add User</h2>
    <form id="userForm" class="space-y-4">
      <input type="hidden" id="userId">

      <div>
        <label class="block font-medium mb-1">Name</label>
        <input id="userName" type="text" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block font-medium mb-1">Email</label>
        <input id="userEmail" type="email" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block font-medium mb-1">Role</label>
        <select id="userRole" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
          <option value="Admin">Admin</option>
          <option value="Manager">Manager</option>
          <option value="User">User</option>
        </select>
      </div>

      <div class="flex justify-end gap-3 pt-4">
        <button type="button" id="cancel" class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400">Cancel</button>
        <button type="submit" id="save" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Save</button>
      </div>
    </form>
  </div>
</div>




  
  <script src="./index.js"></script>
</body>
</html>
